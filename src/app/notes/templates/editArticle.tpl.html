<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="btn-group" dropdown >
                <button type="button" class="btn btn-default dropdown-toggle">
                    <label ng-if="!subject">Subject</label>
                    <label ng-if="subject">{{subject.name}}</label>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="subject in subjects">
                        <a ng-click="$parent.subject=subject">
                            {{subject.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="article.title" placeholder="Title of note" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <textarea class="form-control" rows="20" ng-model="article.text" placeholder="Input your notes in markdown" ></textarea>
        </div>
        <div class="col-sm-6">
            <div class="well well-sm notes-display live-preview" id="text">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-block btn-success" ng-click="post()">
                <label>
                    Save
                </label>
            </button>
        </div>
        <div class="col-md-7">
            <div class="alert alert-info alert-dismissible" role="alert" ng-if="saved">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>Well done!</strong> Your note has been successfully saved!
            </div>
            <div class="alert alert-info alert-dismissible" role="alert" ng-if="updated">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>Well done!</strong> Your note has been successfully updated!
            </div>
        </div>
    </div>
</div>
